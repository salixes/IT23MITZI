<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #FF5733, #FFBD33, #75FF33, #33FF57, #33FFBD, #3357FF, #5733FF, #FF33A8); /* Rainbow background */
            color: #fff; /* White text for contrast */
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FF5733; /* Bright color for the heading */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark text for labels */
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px;
            background: #f9f9f9; /* Light input background */
            color: #333; /* Dark text in inputs */
        }

        input:focus, select:focus {
            border-color: #FF5733; /* Focus color */
            outline: none;
            background: #fff; /* White on focus */
        }

        button {
            padding: 10px;
            background-color: #FF5733; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #e04e30; /* Darker shade on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .logo {
            width: 80px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="https://i.pinimg.com/564x/6c/2d/08/6c2d085d5660fbe54d5f46a3727acf7c.jpg" alt="Logo" class="logo">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="sex">Sex Identity:</label>
            <select id="sex" name="sex" required>
                <option value="">Select your sex identity</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Sign Up</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const phone = document.getElementById('phone').value;
            const sex = document.getElementById('sex').value;

            // Check if user already exists in localStorage (for demo purposes)
            if (localStorage.getItem(username)) {
                document.getElementById('error-message').textContent = 'Username already exists. Please choose another.';
                return;
            }

            // Simulate saving the new user (in real world, this would be done in a database)
            const user = {
                username: username,
                password: password,
                phone: phone,
                sex: sex
            };

            // Save the user data (you can store all the info as a JSON object)
            localStorage.setItem(username, JSON.stringify(user));

            // Display success message
            alert('Account created successfully! You can now log in.');
            // Redirect back to login page after sign up
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
