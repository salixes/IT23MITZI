<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text color */
        }

        .login-container {
            background: #2d2d2d; /* Slightly lighter background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #00ff00; /* Neon green for title */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb; /* Light gray for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            background: #3c3c3c; /* Dark input background */
            color: #ffffff; /* White text in inputs */
        }

        input:focus {
            border-color: #00ff00; /* Neon green focus */
            outline: none;
            background: #444; /* Slightly lighter on focus */
        }

        button {
            padding: 10px;
            background-color: #00ff00; /* Neon green */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc00; /* Darker green on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .logo {
            width: 80px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        /* Additional styling for a digital feel */
        ::placeholder {
            color: #aaa; /* Placeholder color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://scontent.fmnl9-1.fna.fbcdn.net/v/t39.30808-6/411148852_778719297601816_7773284622599235922_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=PAVa1Atng1QQ7kNvgHPZc-6&_nc_ht=scontent.fmnl9-1.fna&_nc_gid=AERMwIpGafouBnDDeaDsUvi&oh=00_AYDaRXhpdbsQhQHVRrL0SLbn3frn3ss8Lga1wldqJuCHbQ&oe=670CE8F8" alt="Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p id="error-message" class="error."></p>
        </form>
    </div>
 
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication check (for demo purposes)
            if (username === 'Maam mitzi' && password === '12345') {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = 'home.html'; // Updated to new CV page
            } else {
                document.getElementById('error-message.').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
