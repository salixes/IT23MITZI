<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #FF5733, #FFBD33, #75FF33, #33FF57, #33FFBD, #3357FF, #5733FF, #FF33A8); /* Rainbow background */
            color: #fff; /* White text for contrast */
            animation: gradient 5s ease infinite; /* Animation for the background */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FF5733; /* Bright color for the heading */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark text for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px;
            background: #f9f9f9; /* Light input background */
            color: #333; /* Dark text in inputs */
        }

        input:focus {
            border-color: #FF5733; /* Focus color */
            outline: none;
            background: #fff; /* White on focus */
        }

        button {
            padding: 10px;
            background-color: #FF5733; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e04e30; /* Darker shade on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .logo {
            width: 80px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        ::placeholder {
            color: #aaa; /* Placeholder color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://scontent.fmnl9-1.fna.fbcdn.net/v/t39.30808-6/411148852_778719297601816_7773284622599235922_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=PAVa1Atng1QQ7kNvgHPZc-6&_nc_ht=scontent.fmnl9-1.fna&_nc_gid=AERMwIpGafouBnDDeaDsUvi&oh=00_AYDaRXhpdbsQhQHVRrL0SLbn3frn3ss8Lga1wldqJuCHbQ&oe=670CE8F8" alt="Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication check (for demo purposes)
            if (username === 'Maam mitzi' && password === '12345') {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = 'home.html'; // Updated to new CV page
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
