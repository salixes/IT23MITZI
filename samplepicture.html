        body {

            background: linear-gradient(45deg, #FF5733, #FFBD33, #75FF33, #33FF57, #33FFBD, #3357FF, #5733FF, #FF33A8); /* Rainbow background */
            color: #333; /* Dark text for contrast */
            animation: gradient 5s ease infinite; /* Animation for the background */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;

            color: rgb(0, 0, 0);
            padding: 10px 20px;
        }

        .header-Left .logo {

            text-decoration: none;
            color: white;
        }

        .header-Right a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin-left: 15px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            background-color: #1e1e1e; /* Dark footer background */
            padding: 10px;
            width: 100%;
        }

        h1 {
            font-size: 48px; /* Adjusted heading size */
            color: #000000; /* Light color for the heading */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .product-card {
          
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .Picture-price {
            font-size: 20px;
            color: #635004; /* Gold color for prices */
            margin-top: 10px;
        }
        .Angles {
