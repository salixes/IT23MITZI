<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #FF5733, #FFBD33, #75FF33, #33FF57, #33FFBD, #3357FF, #5733FF, #FF33A8); /* Rainbow background */
            color: #fff; /* White text for contrast */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FF5733; /* Bright color for the heading */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark text for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px;
            background: #f9f9f9; /* Light input background */
            color: #333; /* Dark text in inputs */
        }

        input:focus {
            border-color: #FF5733; /* Focus color */
            outline: none;
            background: #fff; /* White on focus */
        }

        button {
            padding: 10px;
            background-color: #FF5733; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e04e30; /* Darker shade on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .logo {
            width: 80px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        ::placeholder {
            color: #aaa; /* Placeholder color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.pinimg.com/564x/6c/2d/08/6c2d085d5660fbe54d5f46a3727acf7c.jpg" alt="Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>

            <!-- Link to sign up page -->
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve the user data from localStorage (stored during sign-up)
            const userData = localStorage.getItem(username);
            
            if (userData) {
                const user = JSON.parse(userData); // Parse the JSON data

                // Check if the entered password matches the stored password
                if (user.password === password) {
                    alert('Login successful!');
                    // You can now access user data like user.phone, user.sex, etc., if needed.
                    console.log('User Info:', user);  // This is just for demonstration.
                    
                    // Redirect to home page
                    window.location.href = 'home.html'; // Redirect to home page
                } else {
                    document.getElementById('error-message').textContent = 'Invalid username or password.';
                }
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
